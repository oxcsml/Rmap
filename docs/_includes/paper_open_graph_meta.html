{%-if author.facebook-%}
<meta property="fb:admins" content="{{ author.facebook }}"/>

{%-endif-%}
<meta property="og:title" content="{{ page.title }}"/>
<meta property="og:description" content="{{ page.abstract | truncate: 200 }}"/>
<meta property="og:type" content="article"/>

{%-if page.date-%}
<meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">

{%-endif-%}
{%-if false-%}
<meta property="article:author" content="">

{%-endif-%} 
<meta property="og:url" content="{{site.url}}{{site.baseurl}}{{ page.url }}"/>
{%-if site.logo-%}
<meta property="og:image" content="{{site.url}}{{site.baseurl}}/assets/images/{{site.logo}}"/>

{%-elsif site.style=='pmlr'-%}
<meta property="og:image" content="{{site.url}}{{ site.baseurl }}/assets/images/logo-pmlr.png"/>

{%-elsif site.style=='aistats'-%}
<meta property="og:image" content="{{site.url}}{{ site.baseurl }}/assets/images/logo-aistats.jpg"/>

{%-endif-%}
{%-if site.style=='pmlr'-%}
<meta property="og:site_name" content="PMLR"/>

{%-endif-%}
