<a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>
{% if site.banner or page.banner %}<div class="header-image-wrap"><div class="inner-wrap"><img src="{% if page.banner %}{{ page.banner | prepend: "/assets/images/" | prepend: site.baseurl }}{% else %}{{ site.banner | prepend: "/assets/images/" | prepend: site.baseurl }}{% endif %}" class="header-image" width="1280" height="290"{%if site.banner_title or page.banner_title %} title="{%if page.banner_title %}{{ page.banner_title }}{% endif %}{%if site.banner_title %}{{site.banner_title }}{%endif%}"{%endif%} alt="{{ site.title }}"></div></div>{% endif %}
